<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary: #d4af37; /* Festival Gold */
            --bg: #050505;
            --card: #141414;
            --text: #e0e0e0;
            --border: #333;
            --success: #00e676;
            --error: #ff5252;
        }

        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); padding: 20px; margin: 0; }
        .app-shell { max-width: 1200px; margin: 0 auto; background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); min-height: 90vh; display: flex; flex-direction: column; }

        /* Header */
        .header { text-align: center; border-bottom: 1px solid var(--border); padding-bottom: 20px; margin-bottom: 20px; }
        h1 { margin: 0; background: linear-gradient(45deg, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 1px; }
        .api-input { background: #000; border: 1px solid var(--primary); color: #fff; padding: 8px 15px; border-radius: 20px; width: 300px; text-align: center; margin-top: 10px; font-family: monospace; }

        /* Navigation Tabs */
        .nav-tabs { display: flex; gap: 5px; background: #000; padding: 5px; border-radius: 8px; flex-wrap: wrap; }
        .tab-btn { flex: 1; padding: 12px; background: transparent; border: none; color: #888; cursor: pointer; font-weight: bold; position: relative; transition: 0.3s; border-radius: 6px; min-width: 120px; }
        .tab-btn:hover { background: #222; color: #fff; }
        .tab-btn.active { background: var(--primary); color: #000; }

        /* Blinking Dot Notification */
        .has-data::after {
            content: ''; position: absolute; top: 8px; left: 8px;
            width: 8px; height: 8px; background-color: var(--success);
            border-radius: 50%; box-shadow: 0 0 5px var(--success);
            animation: blink 1.5s infinite;
        }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* Content Sections */
        .tab-content { display: none; padding-top: 25px; flex-grow: 1; }
        .tab-content.active { display: block; }

        /* Inputs & Grid */
        .input-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .full-width { grid-column: span 3; }
        
        label { display: block; font-size: 12px; color: var(--primary); margin-bottom: 5px; text-transform: uppercase; font-weight: bold; }
        input, select, textarea { width: 100%; background: #222; border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 6px; box-sizing: border-box; font-family: inherit; }
        input:focus, select:focus, textarea:focus { border-color: var(--primary); outline: none; }

        /* Buttons */
        .action-btn { width: 100%; padding: 15px; background: var(--primary); color: #000; font-weight: bold; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; margin-top: 10px; transition: 0.2s; }
        .action-btn:hover { filter: brightness(1.1); transform: translateY(-1px); }
        
        /* Toolbar (Copy/Print/History) */
        .toolbar { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; padding: 5px 0; border-bottom: 1px solid #222; }
        .tool-group { display: flex; gap: 10px; }
        
        .sm-btn { background: #333; color: #fff; border: 1px solid #555; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 12px; transition: 0.2s; }
        .sm-btn:hover { background: #555; border-color: #777; }
        .print-btn { background: #2c3e50; border-color: #34495e; }
        .print-btn:hover { background: #34495e; }

        /* History Dropdown */
        .history-select { background: #111; color: #aaa; border: 1px solid #444; padding: 5px; border-radius: 4px; font-size: 12px; width: 200px; }

        /* Output Boxes */
        .output-box { background: #000; border: 1px solid var(--border); padding: 25px; border-radius: 8px; margin-top: 10px; min-height: 300px; white-space: pre-wrap; font-family: 'Courier New', monospace; font-size: 14px; line-height: 1.6; color: #ccc; }
        
        /* Loader & Error */
        .loader { display: none; text-align: center; color: var(--primary); margin-top: 20px; font-weight: bold; }
        .error-msg { display: none; background: rgba(255, 82, 82, 0.1); border: 1px solid var(--error); color: var(--error); padding: 15px; border-radius: 6px; margin-top: 15px; text-align: center; }

    </style>
</head>

<script>
    // --- Configuration ---
    let lastGeneratedScript = ""; 
    let globalLang = "English";

    window.onload = () => {
        const key = localStorage.getItem('nisff_key');
        if (key) document.getElementById('apiKey').value = key;
        
        // Defaults
        document.getElementById('filmLanguage').value = "English";
        document.getElementById('diaLanguage').value = "English";
        document.getElementById('cameraLanguage').value = "English";
        document.getElementById('miniLanguage').value = "English";
        document.getElementById('ytLanguage').value = "English";

        // Load History for all tabs
        updateHistoryUI('film');
        updateHistoryUI('dia');
        updateHistoryUI('camera');
        updateHistoryUI('mini');
        updateHistoryUI('yt');
    };

    function openTab(id) {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        
        document.querySelectorAll('.tab-btn').forEach(btn => {
            if(btn.onclick.toString().includes(id)) {
                btn.classList.add('active');
                btn.classList.remove('has-data');
            }
        });
    }

    function getKey() {
        const key = document.getElementById('apiKey').value.trim();
        if(key) localStorage.setItem('nisff_key', key);
        return key;
    }

    function copyText(id) {
        navigator.clipboard.writeText(document.getElementById(id).innerText);
        alert("Copied!");
    }

    function printArea(id) {
        const content = document.getElementById(id).innerHTML;
        const win = window.open('', '', 'height=700,width=900');
        win.document.write('<html><head><title>Print Script</title>');
        win.document.write('<style>');
        win.document.write('body{font-family:"Courier New", monospace; padding:40px; line-height:1.6; color:#000;}');
        win.document.write('white-space: pre-wrap;');
        win.document.write('</style></head><body>');
        win.document.write(content);
        win.document.write('</body></html>');
        win.document.close();
        win.print();
    }

    // --- HISTORY MANAGER ---
    function addToHistory(category, text) {
        let hist = JSON.parse(localStorage.getItem('nisff_history') || '{}');
        if(!hist[category]) hist[category] = [];
        
        const timestamp = new Date().toLocaleTimeString();
        const snippet = text.substring(0, 30).replace(/\n/g, "") + "...";
        
        hist[category].unshift({ time: timestamp, preview: snippet, full: text });
        
        // Keep only last 5
        if(hist[category].length > 5) hist[category].pop();
        
        localStorage.setItem('nisff_history', JSON.stringify(hist));
        updateHistoryUI(category);
    }

    function updateHistoryUI(category) {
        let hist = JSON.parse(localStorage.getItem('nisff_history') || '{}');
        const list = hist[category] || [];
        const select = document.getElementById(`hist-${category}`);
        
        // Clear existing options except first
        select.innerHTML = '<option value="">üïí Restore History...</option>';
        
        list.forEach((item, index) => {
            const opt = document.createElement('option');
            opt.value = index;
            opt.text = `${item.time} - ${item.preview}`;
            select.appendChild(opt);
        });
    }

    function restoreHistory(category) {
        const select = document.getElementById(`hist-${category}`);
        const index = select.value;
        if(index === "") return;

        let hist = JSON.parse(localStorage.getItem('nisff_history') || '{}');
        const item = hist[category][index];
        
        const outputIds = {
            'film': 'filmOutput',
            'dia': 'diaOutput',
            'camera': 'cameraOutput',
            'mini': 'miniOutput',
            'yt': 'ytOutput'
        };
        
        document.getElementById(outputIds[category]).innerText = item.full;
    }

    // --- API CALLER (GEMINI 2.5 FLASH LITE) ---
    async function callGemini(prompt) {
        const key = getKey();
        if(!key) { alert("Please enter API Key"); return null; }

        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-lite:generateContent?key=${key}`;

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }],
                    safetySettings: [
                        { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_ONLY_HIGH" },
                        { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_ONLY_HIGH" },
                        { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_ONLY_HIGH" },
                        { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_ONLY_HIGH" }
                    ]
                })
            });

            const data = await response.json();

            if (data.error) throw new Error("API Error: " + data.error.message);
            if (!data.candidates || data.candidates.length === 0) throw new Error("No content generated.");

            return data.candidates[0].content.parts[0].text;

        } catch (e) {
            console.error(e);
            if(!prompt.includes("Dialogues") && !prompt.includes("Cinematographer")) {
                alert(e.message);
            }
            return null;
        }
    }

    // --- 1. Short Film Generator ---
    async function generateFilm() {
        const idea = document.getElementById('filmIdea').value;
        const genre = document.getElementById('filmGenre').value;
        const dur = document.getElementById('filmDuration').value;
        const lang = document.getElementById('filmLanguage').value;
        globalLang = lang;
        
        if(!idea) return alert("Enter an idea first!");

        const loader = document.getElementById('filmLoader');
        const errorDiv = document.getElementById('filmError');
        const output = document.getElementById('filmOutput');

        loader.style.display = 'block';
        errorDiv.style.display = 'none';
        output.innerText = "";

        const prompt = `Act as a Professional Screenwriter. Write a Short Film Script in **${lang}** (use native script if possible).
        Title/Concept: ${idea}
        Genre: ${genre}
        Target Duration: ${dur}
        Format: Standard Screenplay Format (Scene Heading, Action, Character, Dialogue).`;

        const script = await callGemini(prompt);
        
        loader.style.display = 'none';

        if (script) {
            output.innerText = script;
            addToHistory('film', script);
            
            lastGeneratedScript = script;
            
            // Auto fill contexts
            document.getElementById('diaContext').value = `Based on script: ${idea} (${genre})`;
            document.getElementById('diaLanguage').value = lang; 
            document.getElementById('cameraContext').value = `Cinematography for: ${idea} (${genre})`;
            document.getElementById('cameraLanguage').value = lang;

            // Trigger background tasks
            autoGenerateDialogue(script, lang);
            autoGenerateCamera(idea, genre, lang);
        } else {
            errorDiv.innerText = "Failed to generate script. Check API Key.";
            errorDiv.style.display = 'block';
        }
    }

    // --- 2. Dialogue Generator ---
    async function autoGenerateDialogue(fullScript, lang) {
        const btn = document.getElementById('btn-dialogue');
        const prompt = `Based on this script: "${fullScript.substring(0, 1000)}...". Extract or rewrite 3 impactful dialogue exchanges in **${lang}**. Format: Character: [Dialogue].`;
        const res = await callGemini(prompt);
        if (res) {
            document.getElementById('diaOutput').innerText = res;
            addToHistory('dia', res);
            btn.classList.add('has-data');
        }
    }

    async function generateDialogue() {
        const context = document.getElementById('diaContext').value;
        const lang = document.getElementById('diaLanguage').value;
        if(!context) return alert("Enter context!");
        
        document.getElementById('diaLoader').style.display = 'block';
        const res = await callGemini(`Write intense movie dialogue based on: ${context}. Language: **${lang}**. Format as screenplay.`);
        document.getElementById('diaLoader').style.display = 'none';
        if(res) {
            document.getElementById('diaOutput').innerText = res;
            addToHistory('dia', res);
        }
    }

    // --- 3. Camera & Drone Angles (Syncs Language) ---
    async function autoGenerateCamera(title, genre, lang) {
        const btn = document.getElementById('btn-camera');
        
        const prompt = `Act as a Director of Photography (DoP).
        For the film "${title}" (${genre}), list 5-7 creative Camera Angles and Drone Shots.
