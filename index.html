<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NISFF Script Writer Pro v10.0</title>
    <style>
        :root {
            --primary: #d4af37; --bg: #050505; --card: #141414; --text: #e0e0e0;
            --border: #333; --success: #00e676; --error: #ff5252;
        }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100vh; overflow: hidden; }
        .hidden { display: none !important; }
        button { cursor: pointer; }

        /* Animations */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .reel-icon { display: inline-block; font-size: 24px; margin-left: 10px; animation: spin 4s linear infinite; vertical-align: middle; }

        /* Login Screen */
        #login-wrapper {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #222 0%, #000 70%); z-index: 1000;
            display: flex; align-items: center; justify-content: center;
        }
        .login-box {
            background: var(--card); padding: 40px; border-radius: 12px;
            border: 1px solid var(--primary); text-align: center; width: 400px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
        }
        .login-input { width: 100%; padding: 12px; margin-bottom: 15px; background: #222; border: 1px solid #444; color: #fff; border-radius: 6px; box-sizing: border-box; }
        .login-btn { width: 100%; padding: 12px; background: var(--primary); color: #000; font-weight: bold; border: none; border-radius: 6px; transition: 0.3s; }
        .login-btn:hover { background: #fff; }

        /* Dashboard Header */
        .app-shell { max-width: 1200px; margin: 20px auto; background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 20px; height: 90vh; display: flex; flex-direction: column; position: relative; }
        .header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 15px; border-bottom: 1px solid #border; margin-bottom: 15px; }
        h1 { margin: 0; font-size: 22px; background: linear-gradient(45deg, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; display: flex; align-items: center; }
        
        .user-controls { display: flex; align-items: center; gap: 15px; }
        .api-input { background: #000; border: 1px solid var(--primary); color: #fff; padding: 5px 10px; border-radius: 4px; width: 200px; font-family: monospace; }
        
        /* User Profile Avatar */
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary); cursor: pointer; }
        .user-avatar:hover { border-color: #fff; }

        /* Profile Dropdown Menu */
        #profile-menu {
            position: absolute; top: 70px; right: 20px; background: #1a1a1a;
            border: 1px solid var(--border); border-radius: 8px; width: 200px;
            padding: 10px; display: none; z-index: 2000; box-shadow: 0 5px 20px rgba(0,0,0,0.8);
        }
        #profile-menu button { width: 100%; padding: 8px; text-align: left; background: transparent; border: none; color: #fff; border-bottom: 1px solid #333; }
        #profile-menu button:hover { background: #333; }
        #profile-menu button:last-child { border-bottom: none; color: var(--error); }

        /* Tabs & Content */
        .nav-tabs { display: flex; gap: 5px; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 12px; background: #111; border: 1px solid #333; color: #888; border-radius: 6px; transition: 0.3s; }
        .tab-btn.active { background: var(--primary); color: #000; font-weight: bold; border-color: var(--primary); }
        .tab-content { display: none; padding: 10px; flex-grow: 1; overflow-y: auto; }
        .tab-content.active { display: block; }

        /* Inputs */
        .input-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        .full-width { grid-column: span 3; }
        label { display: block; font-size: 11px; color: var(--primary); margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; background: #222; border: 1px solid var(--border); color: #fff; padding: 10px; border-radius: 6px; box-sizing: border-box; }
        
        .action-btn { width: 100%; padding: 15px; background: var(--primary); color: #000; font-weight: bold; border: none; border-radius: 6px; font-size: 16px; margin-top: 10px; }
        
        /* Output */
        .output-box { background: #000; border: 1px solid var(--border); padding: 20px; border-radius: 8px; margin-top: 15px; min-height: 300px; white-space: pre-wrap; font-family: 'Courier New', monospace; color: #ccc; }
        .loader { display: none; text-align: center; color: var(--primary); margin-top: 10px; font-weight: bold; }

        /* Modal for Password/Photo */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 3000; display: none; align-items: center; justify-content: center; }
        .modal-box { background: #1a1a1a; padding: 30px; border-radius: 10px; width: 300px; text-align: center; border: 1px solid var(--primary); }
    </style>
</head>
<body>

<div id="login-wrapper">
    <div class="login-box">
        <h2>NISFF SCRIPT WRITER PRO v10.0 <span class="reel-icon">üéûÔ∏è</span></h2>
        <input type="text" id="loginUser" class="login-input" placeholder="Username">
        <input type="password" id="loginPass" class="login-input" placeholder="Password">
        <button class="login-btn" onclick="handleLogin()">LOGIN</button>
        <div id="loginError" style="color:var(--error); margin-top:10px;"></div>
    </div>
</div>

<div class="app-shell hidden" id="app-main">
    <div class="header">
        <h1>NISFF Script Writer Pro v10.0 <span class="reel-icon">üéûÔ∏è</span></h1>
        <div class="user-controls">
            <input type="password" id="apiKey" class="api-input" placeholder="Enter Your Gemini Key">
            <img id="userAvatarDisplay" src="https://api.dicebear.com/7.x/avataaars/svg?seed=User" class="user-avatar" onclick="toggleProfileMenu()">
        </div>
    </div>

    <div id="profile-menu">
        <button onclick="openPhotoModal()">üì∑ Change Photo</button>
        <button onclick="openPassModal()">üîë Change Password</button>
        <button onclick="logout()">üö™ Logout</button>
    </div>

    <div class="nav-tabs">
        <button class="tab-btn active" onclick="openTab('film')">üé¨ Short Film</button>
        <button class="tab-btn" onclick="openTab('dialogue')">üó£Ô∏è Dialogue</button>
        <button class="tab-btn" onclick="openTab('camera')">üé• Camera</button>
        <button class="tab-btn" onclick="openTab('mini')">üì± Reels</button>
        <button class="tab-btn" onclick="openTab('youtube')">üìπ YouTube</button>
    </div>

    <datalist id="languageOptions">
        <option value="Assamese">Assamese (‡¶Ö‡¶∏‡¶Æ‡ßÄ‡¶Ø‡¶º‡¶æ)</option>
        <option value="Bengali">Bengali (‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ)</option>
        <option value="Hindi">Hindi (‡§π‡§ø‡§®‡•ç‡§¶‡•Ä)</option>
        <option value="Marathi">Marathi (‡§Æ‡§∞‡§æ‡§†‡•Ä)</option>
        <option value="Tamil">Tamil (‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç)</option>
        <option value="Telugu">Telugu (‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å)</option>
        <option value="Gujarati">Gujarati (‡™ó‡´Å‡™ú‡™∞‡™æ‡™§‡´Ä)</option>
        <option value="Kannada">Kannada (‡≤ï‡≤®‡≥ç‡≤®‡≤°)</option>
        <option value="Malayalam">Malayalam (‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç)</option>
        <option value="Punjabi">Punjabi (‡®™‡©∞‡®ú‡®æ‡®¨‡©Ä)</option>
        <option value="English">English</option>
    </datalist>

    <div id="film" class="tab-content active">
        <div class="input-grid">
            <div class="full-width">
                <label>Movie Idea</label>
                <textarea id="filmIdea" rows="2" placeholder="Describe the film..."></textarea>
            </div>
            <div>
                <label>Genre</label>
                <select id="filmGenre"><option>Drama</option><option>Horror</option><option>Comedy</option><option>Sci-Fi</option></select>
            </div>
            <div>
                <label>Duration</label>
                <select id="filmDuration"><option>10 Mins</option><option>20 Mins</option><option>30 Mins</option></select>
            </div>
            <div>
                <label>Language</label>
                <input list="languageOptions" id="filmLanguage" placeholder="Select Native Language">
            </div>
        </div>
        <button class="action-btn" onclick="generateFilm()">GENERATE SCRIPT</button>
        <div id="filmLoader" class="loader">WRITING SCRIPT...</div>
        <div id="filmOutput" class="output-box"></div>
    </div>

    <div id="dialogue" class="tab-content">
        <div class="input-grid">
            <div class="full-width"><label>Context</label><textarea id="diaContext" rows="3"></textarea></div>
            <div class="full-width"><label>Language</label><input list="languageOptions" id="diaLanguage"></div>
        </div>
        <button class="action-btn" onclick="generateDialogue()">GENERATE DIALOGUES</button>

</div>

<div id="passModal" class="modal">
    <div class="modal-box">
        <h3>Change Password</h3>
        <input type="password" id="newPassInput" class="login-input" placeholder="New Password">
        <button class="login-btn" onclick="saveNewPassword()">Save</button>
        <button class="login-btn" style="background:#333; margin-top:10px;" onclick="closeModals()">Cancel</button>
    </div>
</div>

<div id="photoModal" class="modal">
    <div class="modal-box">
        <h3>Upload Photo</h3>
        <input type="file" id="photoInput" class="login-input" accept="image/*">
        <button class="login-btn" onclick="savePhoto()">Upload</button>
        <button class="login-btn" style="background:#333; margin-top:10px;" onclick="closeModals()">Cancel</button>
    </div>
</div>

<script>
    let currentUser = null; 

    // --- INIT ---
    window.onload = () => {
        const sessionUser = localStorage.getItem('nisff_current_user');
        if (sessionUser) {
            currentUser = sessionUser;
            initApp();
        }
        const key = localStorage.getItem('nisff_key');
        if(key) document.getElementById('apiKey').value = key;
    };

    // --- AUTHENTICATION ---
    function handleLogin() {
        const u = document.getElementById('loginUser').value;
        const p = document.getElementById('loginPass').value;
        const users = JSON.parse(localStorage.getItem('nisff_users') || '[]');
        
        // Find user
        const valid = users.find(user => user.u === u && user.p === p);

        if (valid) {
            currentUser = u;
            localStorage.setItem('nisff_current_user', u);
            initApp();
        } else {
            document.getElementById('loginError').innerText = "User not found. Ask Admin to create account.";
        }
    }

    function initApp() {
        document.getElementById('login-wrapper').classList.add('hidden');
        document.getElementById('app-main').classList.remove('hidden');
        
        // Load User Photo
        const userData = JSON.parse(localStorage.getItem(`nisff_data_${currentUser}`) || '{}');
        if (userData.photo) {
            document.getElementById('userAvatarDisplay').src = userData.photo;
        }
    }

    function logout() {
        localStorage.removeItem('nisff_current_user');
        location.reload();
    }

    // --- PROFILE FEATURES ---
    function toggleProfileMenu() {
        const menu = document.getElementById('profile-menu');
        menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    function openPassModal() { document.getElementById('passModal').style.display = 'flex'; toggleProfileMenu(); }
    function openPhotoModal() { document.getElementById('photoModal').style.display = 'flex'; toggleProfileMenu(); }
    function closeModals() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }

    function saveNewPassword() {
        const newPass = document.getElementById('newPassInput').value;
        if (!newPass) return alert("Enter password");
        
        // Update Local Storage "Server"
        let users = JSON.parse(localStorage.getItem('nisff_users') || '[]');
        const idx = users.findIndex(u => u.u === currentUser);
        if (idx !== -1) {
            users[idx].p = newPass;
            localStorage.setItem('nisff_users', JSON.stringify(users));
            alert("Password Updated!");
            closeModals();
        }
    }

    function savePhoto() {
        const file = document.getElementById('photoInput').files[0];
        if (!file) return;
        
        const reader = new FileReader();
        reader.onloadend = function() {
            const base64data = reader.result;
            // Save to User Data
            let userData = JSON.parse(localStorage.getItem(`nisff_data_${currentUser}`) || '{}');
            userData.photo = base64data;
            localStorage.setItem(`nisff_data_${currentUser}`, JSON.stringify(userData));
            
            document.getElementById('userAvatarDisplay').src = base64data;
            alert("Photo Updated!");
            closeModals();
        }
        reader.readAsDataURL(file);
    }

    // --- TAB LOGIC ---
    function openTab(id) {
        document.querySelectorAll('.tab-content').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(e => e.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        // Simple active state toggle logic for button would go here
    }

    // --- API CALLER (STRICT LANGUAGE) ---
    async function generateFilm() {
        const idea = document.getElementById('filmIdea').value;
        const lang = document.getElementById('filmLanguage').value;
        const apiKey = document.getElementById('apiKey').value;
        
        if(!apiKey) return alert("Enter Your Key");
        
        // SAVE KEY
        localStorage.setItem('nisff_key', apiKey);

        document.getElementById('filmLoader').style.display = 'block';

        const prompt = `Act as a Professional Screenwriter.
        Task: Write a complete Short Film Script.
        
        STRICT RULES:
        1. **OUTPUT MUST BE IN ${lang} LANGUAGE ONLY**.
        2. Use the **Native Script** of ${lang} (e.g., if Assamese, use Assamese script).
        3. Do NOT write dialogue in English unless the character specifically speaks English.
        
        REQUIRED FORMAT:
        TITLE: [Title in ${lang}]
        LOGLINE: [Logline in ${lang}]
        -----------------------------------
        [Standard Screenplay Format in ${lang}]
        
        Story Idea: ${idea}`;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-lite:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            const data = await response.json();
            const text = data.candidates[0].content.parts[0].text;
            
            document.getElementById('filmOutput').innerText = text;
            
            // Auto fill
            document.getElementById('diaContext').value = `Script Title: ${idea}`;
            document.getElementById('diaLanguage').value = lang;

        } catch(e) { alert("Error: " + e.message); }
        
        document.getElementById('filmLoader').style.display = 'none';
    }

    async function generateDialogue() {
        const ctx = document.getElementById('diaContext').value;
        const lang = document.getElementById('diaLanguage').value;
        const apiKey = document.getElementById('apiKey').value;

        document.getElementById('diaLoader').style.display = 'block';

        const prompt = `Task: Write movie dialogues based on this context: "${ctx}".
        
        STRICT FORMAT:
        SCENE 1: [Header]
        [Character]: [Dialogue in ${lang}]
        
        SCENE 2: [Header]
        [Character]: [Dialogue in ${lang}]
        
        RULE: Output strictly in **${lang}** (Native Script).`;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-lite:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            const data = await response.json();
            document.getElementById('diaOutput').innerText = data.candidates[0].content.parts[0].text;
        } catch(e) { alert("Error"); }
        document.getElementById('diaLoader').style.display = 'none';
    }

</script>
</body>
