<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NISFF Script Writer Pro v6.1</title>
    <style>
        :root {
            --primary: #d4af37; /* Gold */
            --bg: #050505;
            --card: #141414;
            --text: #e0e0e0;
            --border: #333;
            --success: #00e676;
            --error: #ff5252;
        }

        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); padding: 0; margin: 0; height: 100vh; overflow: hidden; }
        
        .hidden { display: none !important; }
        button { cursor: pointer; }

        /* --- LOGIN & ADMIN --- */
        #login-wrapper {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 1000;
            display: flex; align-items: center; justify-content: center;
            background-image: radial-gradient(circle at center, #222 0%, #000 70%);
        }

        .login-box {
            background: var(--card); padding: 40px; border-radius: 12px;
            border: 1px solid var(--primary); text-align: center; width: 350px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
        }

        .login-box h2 { color: var(--primary); margin-bottom: 20px; letter-spacing: 2px; }
        .login-input {
            width: 100%; padding: 12px; margin-bottom: 15px; background: #222;
            border: 1px solid #444; color: #fff; border-radius: 6px; box-sizing: border-box;
        }
        .login-btn {
            width: 100%; padding: 12px; background: var(--primary); color: #000;
            font-weight: bold; border: none; border-radius: 6px; font-size: 16px;
            transition: 0.3s;
        }
        .login-btn:hover { background: #fff; }

        .admin-toggle { margin-top: 20px; font-size: 12px; color: #666; text-decoration: underline; cursor: pointer; }

        #admin-panel {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #1a1a1a; padding: 30px; border: 1px solid var(--success);
            border-radius: 10px; width: 400px; z-index: 1100; display: none;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        #admin-panel h3 { color: var(--success); margin-top: 0; }
        .user-list { max-height: 150px; overflow-y: auto; background: #111; padding: 10px; margin-bottom: 15px; border: 1px solid #333; }
        .user-item { font-size: 12px; padding: 5px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; }

        /* --- APP MAIN --- */
        .app-shell { 
            max-width: 1200px; margin: 20px auto; background: var(--card); 
            border: 1px solid var(--border); border-radius: 12px; padding: 20px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); height: 90vh; 
            display: flex; flex-direction: column; 
        }

        .header { text-align: center; border-bottom: 1px solid var(--border); padding-bottom: 15px; margin-bottom: 15px; position: relative; }
        h1 { margin: 0; background: linear-gradient(45deg, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .api-input { background: #000; border: 1px solid var(--primary); color: #fff; padding: 8px 15px; border-radius: 20px; width: 300px; text-align: center; font-family: monospace; }
        
        .logout-btn { position: absolute; right: 0; top: 0; background: #333; color: #fff; border: none; padding: 5px 10px; font-size: 12px; border-radius: 4px; }

        .nav-tabs { display: flex; gap: 5px; background: #000; padding: 5px; border-radius: 8px; flex-wrap: wrap; }
        .tab-btn { flex: 1; padding: 12px; background: transparent; border: none; color: #888; cursor: pointer; font-weight: bold; position: relative; transition: 0.3s; border-radius: 6px; min-width: 120px; }
        .tab-btn:hover { background: #222; color: #fff; }
        .tab-btn.active { background: var(--primary); color: #000; }

        .has-data::after {
            content: ''; position: absolute; top: 8px; left: 8px;
            width: 8px; height: 8px; background-color: var(--success);
            border-radius: 50%; box-shadow: 0 0 5px var(--success);
            animation: blink 1.5s infinite;
        }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .tab-content { display: none; padding-top: 20px; flex-grow: 1; overflow-y: auto; }
        .tab-content.active { display: block; }

        .input-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        .full-width { grid-column: span 3; }
        
        label { display: block; font-size: 11px; color: var(--primary); margin-bottom: 5px; text-transform: uppercase; font-weight: bold; }
        input, select, textarea { width: 100%; background: #222; border: 1px solid var(--border); color: #fff; padding: 10px; border-radius: 6px; box-sizing: border-box; font-family: inherit; }
        input:focus, select:focus, textarea:focus { border-color: var(--primary); outline: none; }

        .action-btn { width: 100%; padding: 12px; background: var(--primary); color: #000; font-weight: bold; border: none; border-radius: 6px; font-size: 15px; margin-top: 5px; transition: 0.2s; }
        .action-btn:hover { filter: brightness(1.1); }

        .toolbar { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; padding: 5px 0; border-bottom: 1px solid #222; }
        .tool-group { display: flex; gap: 8px; }
        .sm-btn { background: #333; color: #fff; border: 1px solid #555; padding: 5px 10px; border-radius: 4px; font-size: 11px; }
        .sm-btn:hover { background: #555; }
        .clear-btn { background: #c62828; border-color: #b71c1c; }
        .clear-btn:hover { background: #b71c1c; }

        .output-box { background: #000; border: 1px solid var(--border); padding: 20px; border-radius: 8px; margin-top: 10px; min-height: 250px; white-space: pre-wrap; font-family: 'Courier New', monospace; font-size: 14px; line-height: 1.6; color: #ccc; }
        
        .loader { display: none; text-align: center; color: var(--primary); margin-top: 15px; font-weight: bold; animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.5; } }
    </style>
</head>

<script>
    // --- AUTHENTICATION ---
    const MASTER_USER = "nexgnlabs";
    const MASTER_PASS = "IMlegend255@";

    window.onload = () => {
        const users = JSON.parse(localStorage.getItem('nisff_users') || '[]');
        if (users.length === 0) {
            users.push({ u: MASTER_USER, p: MASTER_PASS, role: 'admin' });
            localStorage.setItem('nisff_users', JSON.stringify(users));
        }

        const key = localStorage.getItem('nisff_key');
        if (key) document.getElementById('apiKey').value = key;
        
        // Setup defaults
        document.getElementById('filmLanguage').value = "English";
        document.getElementById('diaLanguage').value = "English";
        document.getElementById('cameraLanguage').value = "English";
        document.getElementById('miniLanguage').value = "English";
        document.getElementById('ytLanguage').value = "English";
    };

    function handleLogin() {
        const u = document.getElementById('loginUser').value;
        const p = document.getElementById('loginPass').value;
        const err = document.getElementById('loginError');
        const users = JSON.parse(localStorage.getItem('nisff_users') || '[]');
        const valid = users.find(user => user.u === u && user.p === p);

        if (valid) {
            document.getElementById('login-wrapper').classList.add('hidden');
            document.getElementById('app-main').classList.remove('hidden');
        } else {
            err.innerText = "Invalid Credentials";
        }
    }

    function logout() { location.reload(); }

    function toggleAdminPanel() {
        const panel = document.getElementById('admin-panel');
        if (panel.style.display === 'none' || panel.style.display === '') {
            const u = prompt("Enter Admin Username:");
            const p = prompt("Enter Admin Password:");
            if (u === MASTER_USER && p === MASTER_PASS) {
                renderUserList();
                panel.style.display = 'block';
            } else { alert("Access Denied"); }
        } else { panel.style.display = 'none'; }
    }

    function renderUserList() {
        const users = JSON.parse(localStorage.getItem('nisff_users') || '[]');
        const list = document.getElementById('userListDisplay');
        list.innerHTML = '';
        users.forEach(user => list.innerHTML += `<div class="user-item"><span>${user.u}</span> <span>${user.role}</span></div>`);
    }

    function createUser() {
        const u = document.getElementById('newUser').value;
        const p = document.getElementById('newPass').value;
        if (!u || !p) return alert("Fill all fields");
        const users = JSON.parse(localStorage.getItem('nisff_users') || '[]');
        users.push({ u: u, p: p, role: 'user' });
        localStorage.setItem('nisff_users', JSON.stringify(users));
        alert("User Created!"); renderUserList();
    }

    // --- APP LOGIC ---
    function openTab(id) {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.tab-btn').forEach(btn => {
            if(btn.onclick.toString().includes(id)) {
                btn.classList.add('active');
                btn.classList.remove('has-data');
            }
        });
    }

    function getKey() {
        const key = document.getElementById('apiKey').value.trim();
        if(key) localStorage.setItem('nisff_key', key);
        return key;
    }

    function copyText(id) { navigator.clipboard.writeText(document.getElementById(id).innerText); alert("Copied!"); }

    function clearTab(tabId, idsToClear) {
        if(confirm("Clear this tab?")) {
            idsToClear.forEach(id => {
                const el = document.getElementById(id);
                if(el.tagName === 'DIV') el.innerText = ""; else el.value = "";
            });
        }
    }

    function printArea(id) {
        const content = document.getElementById(id).innerHTML;
        const win = window.open('', '', 'height=700,width=900');
        win.document.write(`<html><head><title>Print</title><style>body{font-family:'Courier New'; padding:40px; white-space: pre-wrap;}</style></head><body>${content}</body></html>`);
        win.document.close(); win.print();
    }

    function sanitizeOutput(text) {
        if (!text) return "";
        return text.replace(/<[^>]*>?/gm, ''); // Removes HTML tags
    }

    async function callGemini(prompt) {
        const key = getKey();
        if(!key) { alert("Please enter API Key"); return null; }

        // Using Stable Model
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`;

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }],
                    safetySettings: [
                        { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_ONLY_HIGH" },
                        { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_ONLY_HIGH" },
                        { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_ONLY_HIGH" },
                        { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_ONLY_HIGH" }
                    ]
                })
            });

            const data = await response.json();
            
            // ERROR HANDLING LOGIC
            if (data.error) {
                alert("API Error: " + data.error.message);
                return null;
            }
            if (!data.candidates || data.candidates.length === 0) {
                alert("Generation Error: The AI returned no content. This might be due to safety filters or network issues.");
                return null;
            }

            return sanitizeOutput(data.candidates[0].content.parts[0].text);

        } catch (e) {
            console.error(e);
            alert("Network/Unknown Error: " + e.message);
            return null;
        }
    }

    // --- HISTORY ---
    function addToHistory(category, text) {
        let hist = JSON.parse(localStorage.getItem('nisff_hist') || '{}');
        if(!hist[category]) hist[category] = [];
        hist[category].unshift({ time: new Date().toLocaleTimeString(), full: text });
        if(hist[category].length > 5) hist[category].pop();
        localStorage.setItem('nisff_hist', JSON.stringify(hist));
        updateHistoryUI(category);
    }

    function updateHistoryUI(category) {
        let hist = JSON.parse(localStorage.getItem('nisff_hist') || '{}');
        const list = hist[category] || [];
        const select = document.getElementById(`hist-${category}`);
        select.innerHTML = '<option value="">üïí History</option>';
        list.forEach((item, index) => {
            const opt = document.createElement('option');
            opt.value = index; opt.text = item.time;
            select.appendChild(opt);
        });
    }

    function restoreHistory(category) {
        const select = document.getElementById(`hist-${category}`);
        if(select.value === "") return;
        let hist = JSON.parse(localStorage.getItem('nisff_hist'));
        const idMap = { 'film': 'filmOutput', 'dia': 'diaOutput', 'camera': 'cameraOutput', 'mini': 'miniOutput', 'yt': 'ytOutput' };
        document.getElementById(idMap[category]).innerText = hist[category][select.value].full;
    }

    // --- GENERATORS ---
    async function generateFilm() {
        const idea = document.getElementById('filmIdea').value;
        const genre = document.getElementById('filmGenre').value;
        const dur = document.getElementById('filmDuration').value;
        const lang = document.getElementById('filmLanguage').value;
        
        if(!idea) return alert("Enter Idea");
        
        const loader = document.getElementById('filmLoader');
        loader.style.display = 'block';
        
        const prompt = `Act as a Professional Screenwriter. Write a Short Film Script.
        Language: ${lang} (Write Dialogue/Action in Native Script).
        Title: ${idea}. Genre: ${genre}. Duration: ${dur}.
        Format: Standard Screenplay. NO HTML TAGS.`;

        const script = await callGemini(prompt);
        loader.style.display = 'none';
        
        if(script) {
            document.getElementById('filmOutput').innerText = script;
            addToHistory('film', script);
            // Autofill
            document.getElementById('diaContext').value = `Script: ${idea}`;
            document.getElementById('diaLanguage').value = lang;
            document.getElementById('cameraContext').value = `Script: ${idea}`;
            document.getElementById('cameraLanguage').value = lang;
            
            autoGenerateDialogue(script, lang);
            autoGenerateCamera(idea, genre, lang);
        }
    }

    async function autoGenerateDialogue(fullScript, lang) {
        const btn = document.getElementById('btn-dialogue');
        const res = await callGemini(`Extract 3 key dialogues from this script in ${lang}: ${fullScript.substring(0,1000)}. Plain Text.`);
        if(res) {
            document.getElementById('diaOutput').innerText = res;
            addToHistory('dia', res);
            btn.classList.add('has-data');
        }
    }

    async function generateDialogue() {
        const context = document.getElementById('diaContext').value;
        const lang = document.getElementById('diaLanguage').value;
        document.getElementById('diaLoader').style.display = 'block';
        const res = await callGemini(`Write movie dialogue for: ${context}. Language: ${lang}. Plain Text.`);
        document.getElementById('diaLoader').style.display = 'none';
        if(res) { document.getElementById('diaOutput').innerText = res; addToHistory('dia', res); }
    }

    async function autoGenerateCamera(title, genre, lang) {
        const btn = document.getElementById('btn-camera');

        if(res) {
            document.getElementById('cameraOutput').innerText = res;
            addToHistory('camera', res);
            btn.classList.add('has-data');
        }
    }

        document.getElementById('miniLoader').style.display = 'none';

        document.getElementById('ytLoader').style.display = 'none';
